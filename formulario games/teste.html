<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Registro - Jogos Online</title>
<link rel="stylesheet" href="teste.css">

</head>
<body>
  <div class="container">
    <h1>Registro de Jogador</h1>
    <form>
      <label for="username">Nome de Usuário:</label>
      <input type="text" id="username" name="username" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="birthdate">Data de Nascimento:</label>
      <input type="date" id="birthdate" name="birthdate" required>

      <label for="game">Jogo Favorito:</label>
      <select id="game" name="game">
        <option value="lol">League of Legends</option>
        <option value="fortnite">Fortnite</option>
        <option value="minecraft">Minecraft</option>
        <option value="csgo">CS:GO</option>
        <option value="ow">Overwatch</option>
      </select>

      <label for="preferences">Preferências de Estilos de Jogo:</label>
      <select id="preferences" name="preferences" multiple>
        <option value="acao">Ação</option>
        <option value="aventura">Aventura</option>
        <option value="estrategia">Estratégia</option>
        <option value="terror">Terror</option>
        <option value="esportes">Esportes</option>
        <option value="corrida">Corrida</option>
        <option value="RPG">RPG</option>
        <option value="simulacao">Simulação</option>
      </select>

      <button type="submit">Registrar</button>
    </form>

    </div>
  </div>
</body>
</html>
